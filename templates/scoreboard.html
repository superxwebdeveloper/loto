<!doctype html>
<head>
    <title>Loto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loto.css') }}">
    <!-- I can still edit the scoreboard by connecting with SSH -->
</head>
<body>
    <h1 style="text-align: center;">Hall of fame</h1>
    <div class="page">
        {% for name in winners %}
            <div class="line">
                {% if loop.index == 1 %}
                    <img src="https://cdn-icons-png.flaticon.com/128/2583/2583344.png">
                {% elif loop.index == 2 %}
                    <img src="https://cdn-icons-png.flaticon.com/128/2583/2583319.png">
                {% elif loop.index == 3 %}
                    <img src="https://cdn-icons-png.flaticon.com/128/2583/2583434.png">
                {% else %}
                    <div>{{ loop.index }}.</div>
                {% endif %}
                <div>{{ name }}</div>
            </div>
        {% endfor %}
    </div>
</body>
